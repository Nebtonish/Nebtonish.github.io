<html>
<head>
	<style>
		@import 'https://fonts.googleapis.com/css?family=Open+Sans';

		:root {
			--font: 'Open Sans', sans-serif;
			--navfont: 'Open Sans', sans-serif;
			--bg-color: #282e38;
			--title-color: #c778de;
			--form-color: #464646;
			--secondary-color: #c778de;
		}

		* {
			box-sizing: border-box;
		}

		#title {
			margin: 50px 0 50px 0;
			padding: 0 0 5px 0;

		p {
			font-family: var(--font);
			color: #bed4d7;
			text-align: center;
			font-size: 20px;
		}

		h1 {
			font-family: var(--font);
			text-align: center;
			font-size: 40px;
			font-weight: normal;
		}

		a:link, a:visited {
			color: var(--title-color);
			text-decoration: none;
		}

		hr {
			border-bottom: 2px dashed white;
			background: transparent;
		}
		}

		body {
			background-color: var(--bg-color);
			background-image: url("/assets/img/background.png");
			background-attachment: fixed;
		}

		.wrapper {
			font-family: var(--font);
			color: #bdbdbd;
			width: 700px;
			margin: 0 auto;
		}

		h1 {
			font-size: 22px;
		}

		h2, h3, h4, h5, h6 {
			font-size: 17px;
		}

		a {
			text-decoration: none;
		}

		a:link, a:visited {
			color: var(--secondary-color);
		}

		a:hover {
			color: #34a5c7;
		}

		button, textarea, input {
			background-color: var(--form-color);
			color: white;
			padding: 5px 10px;
			margin: 4px 2px;
			border: none;
		}

		button {
			text-align: center;
		}

		textarea {
			height: 115px;
		}

		.navbar {
			font-family: var(--font);
			overflow: hidden;
			background-color: #3a3b41;
			position: -webkit-sticky;
			position: sticky;
			top: 0;
		}

		.navbar a{
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.navbar img{
			height: 1px;
			width: auto;
			float: left;
			display: block;
		}

		.navbar a:hover {
			background-color: #242526;
			color: white;
		}

		#HomeButton span {
			color: var(--secondary-color);
		}

		#HomeButton a {
			background-color: #282931;
		}

		.navbar input[type=text] {
			float: right;
			padding: 6px;
			border: none;
			margin-top: 8px;
			margin-right: 16px;
			font-size: 17px;
		}

		.navbar .icon {
			display: none;
		}

		@media screen and (max-width: 600px) {
			.navbar a:not(:first-child) {display: none;}
			.navbar a.icon {
				float: right;
				display: block;
			}
		}

		@media screen and (max-width: 600px) {
			.navbar.responsive {position: relative;}
			.navbar.responsive a.icon {
				position: absolute;
				right: 0;
				top: 0;
			}
			.navbar.responsive a {
				float: none;
				display: block;
				text-align: left;
			}
		}

		#mySearch {
			width: 100%;
			font-size: 18px;
			padding: 11px;
			border: 1px solid #ddd;
			margin: auto;
		}

		#headerList {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		#headerList li a {
			padding: 12px;
			text-decoration: none;
			color: white;
			display: block;
			float: left;
			clear: left;
		}

		#headerList li a:hover {
			background-color: #eee;
			color: black;
		}

		#headingListDiv {
			white-space: pre;
			font-family: var(--font);
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgb(0,0,0);
			background-color: rgba(0,0,0,0.4);
		}

		.modal-content {
		//width: 80%
		}

		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover, .close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}
	</style>

    <link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Webtonish</title>
</head>
<body>

<div class="navbar" id="theNavBar">
	<div id="HomeButton">
		<a href="/">
			<img id="HomeButtonImg" alt="Home" src="/assets/img/logoNoBackground.png">
			<span>&nbsp;Nebtonish</span>
		</a>
	</div>
	<a href="/About">About</a>
	<a id="myBtn">&#x1F50E;&#xFE0E; Table Of Contents</a>
	<div id="modalSearchHeadings" class="modal">
	  <div class="modal-content">
		<span class="close">&times;</span>
		<input type="text" id="mySearch" onkeyup="narrowSearch()" placeholder="Search" title="Type in a category">
		<div id="headingListDiv">
		</div>
	  </div>
	</div>
	<input type="text" placeholder="Search">
	<a href="javascript:void(0);" class="icon" onclick="navBarDropDownOnClick()">
		<i class="fa fa-bars"></i>
	</a>
</div>

<div class="wrapper">
	<div id="title">
        <h1>
			Fantasy Game
        </h1>
        <hr>
    </div>

    <h1 id="working-on-a-fantasy-game">WORKING ON A FANTASY GAME</h1>

<p>Here I will be documenting my work on a little fantasy game I am working on</p>

<h2 id="screenshots">SCREENSHOTS</h2>

<h1 align="center"><img src="/assets/img/GameSS1.png" alt="Overworld" /></h1>

<h3 id="outside-vrirough">OUTSIDE VRIROUGH</h3>

<h1 align="center"><img src="/assets/img/GameSS2.png" alt="Outside Vrirough" /></h1>

<h3 id="inside-vrirough">INSIDE VRIROUGH</h3>

<h3 id="dungeons">DUNGEONS</h3>

<h1 align="center"><img src="/assets/img/GameSS4.png" alt="Dungeons" /></h1>

<h3 id="dungeon-depths">DUNGEON DEPTHS</h3>

<h1 align="center"><img src="/assets/img/GameSS5.png" alt="Dungeon Depths" /></h1>


	<h1 align="right"><img alt="signature" src="/assets/img/sig.png" style="width:140px;height:44px;"></h1>
</div>

<script>
	//todo convert to jquery
function navBarDropDownOnClick() {
  var navBar = document.getElementById("theNavBar");
  if (navBar.className === "navbar") {
    navBar.className += " responsive";
  } else {
    navBar.className = "navbar";
  }
}

//todo convert to jquery
function narrowSearch() {
	let searchString = document.getElementById("mySearch").value.toUpperCase();
	let headerListItems = document.getElementById("headerList").getElementsByTagName("li");

	for (let i = 0; i < headerListItems.length; i++) {
		if (headerListItems[i].getElementsByTagName("a")[0].innerHTML.toUpperCase().indexOf(searchString) > -1) {
			headerListItems[i].style.display = "";
		} else {
			headerListItems[i].style.display = "none";
		}
	}
}

var $result = $('<ul id="headerList"></ul>');

$('h1,h2,h3,h4,h5,h6').addClass('tempHeadingTag');
$('.tempHeadingTag').each(function() {
	if (!$(this).attr('id')){
		/*do not include headings with no id in the toc (return true skips the current iteration)*/
		return true;
	}

	var indents = "";
	for (i = 0; i < parseInt(this.tagName.substring(1))-1; i++) {
		indents = indents + "  "
	}
	var $a = $('<a/>').attr("href", "#"+$(this).attr('id')).text(indents + $(this).text())
    var $li = $('<li></li>').html($a);

	$result.append($li)
});

$('h1,h2,h3,h4,h5,h6').removeClass('tempHeadingTag');

$(function(){
	$('#headingListDiv').html($result);
});



//todo convert to jquery
var tableOfContentsSearch = document.getElementById("modalSearchHeadings");
var tableOfContentsButton = document.getElementById("myBtn");
var closeButton = document.getElementsByClassName("close")[0];

tableOfContentsButton.onclick = function() {
  tableOfContentsSearch.style.display = "block";
}

window.onclick = function(event) {
	if (event.target === tableOfContentsSearch) {
		tableOfContentsSearch.style.display = "none";
	}
}

closeButton.onclick = function() {
  tableOfContentsSearch.style.display = "none";
}


$(document).ready(function() {
	$("#HomeButtonImg").css("height", $("#myBtn").height());
	
	$("#myBtn").resize(function(){
		$("#HomeButtonImg").css("height", $("#myBtn").height());
    });
});
</script>

</body>
</html>
